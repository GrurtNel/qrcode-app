
<!-- panel -->
<div class=" uk-width-1-1@l uk-width-1-1@xl">
  <div class="uk-card uk-card-default uk-card-small uk-card-hover">
    <div class="uk-card-header">
      <div class="uk-grid uk-grid-small">
        <div class="uk-width-auto"><h4 class="uk-margin-remove-bottom">Danh sách đơn hàng</h4></div>
        <div class="uk-width-expand uk-text-right">
          <a href="#" class="uk-icon-link uk-margin-small-right" data-uk-icon="icon: move"></a>
          <a href="#" class="uk-icon-link uk-margin-small-right" data-uk-icon="icon: cog"></a>
          <a href="#" class="uk-icon-link" data-uk-icon="icon: close"></a>
        </div>
      </div>
    </div>
    <div class="uk-card-body">
      <div class="uk-overflow-auto">
        <div class="uk-placeholder uk-text-center" *ngIf="!orders">
          Hiện không có đơn hàng nào
        </div>
      <table class="uk-table uk-table-hover uk-table-divider uk-table-middle" *ngIf="orders">
        <thead>
          <tr>
            <th>Tên đơn hàng</th>
            <th>Loại QRCode</th>
            <th>Trạng thái</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let order of orders">
            <td>{{order.name}}</td>
            <td>{{qrcodeTypesMap[order.type]}}</td>
            <td>
                <span class="{{order.activated?'uk-text-success':'uk-text-danger'}}">{{order.activated?'Đang phân phối':'Chờ duyệt'}}</span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <a [routerLink]="['create']" class="uk-button uk-button-primary uk-margin">Thêm mới</a>
    </div>
  </div>
</div>
<!-- /panel -->
