
<!-- panel -->
<div class=" uk-width-1-1@l uk-width-1-1@xl">
  <div class="uk-card uk-card-default uk-card-small uk-card-hover">
    <div class="uk-card-header">
      <div class="uk-grid uk-grid-small">
        <div class="uk-width-auto"><h4 class="uk-margin-remove-bottom">Danh sách sản phẩm</h4></div>
        <div class="uk-width-expand uk-text-right">
          <a href="#" class="uk-icon-link uk-margin-small-right" data-uk-icon="icon: move"></a>
          <a href="#" class="uk-icon-link uk-margin-small-right" data-uk-icon="icon: cog"></a>
          <a href="#" class="uk-icon-link" data-uk-icon="icon: close"></a>
        </div>
      </div>
    </div>
    <div class="uk-card-body">
      <div class="uk-overflow-auto">
        <div class="uk-placeholder uk-text-center" *ngIf="!products">
          Hiện không có sản phẩm nào
        </div>
      <table class="uk-table uk-table-hover uk-table-divider uk-table-middle" *ngIf="products">
        <thead>
          <tr>
            <th class="uk-table-shrink"></th>
            <th>Tên SP</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let p of products">
            <td><img src="{{p.gallery[0]}}" alt="Alt text" class="uk-border-circle uk-preserve-width" style="max-width: 40px;"></td>
            <td>{{p.title}}</td>
            <td>
              <a href="#" class="uk-icon-link uk-text-success" data-uk-icon="check"></a>
              <a href="#" class="uk-icon-link uk-text-danger" data-uk-icon="close"></a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <a [routerLink]="['create']" class="uk-button uk-button-primary uk-margin">Thêm mới</a>
    </div>
  </div>
</div>
<!-- /panel -->
